<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Voice</h1>
    <table border="1" cellspacing="0" cellpadding="15">
        <thead>
            <tr>
                <th>No.</th>
                <th>Item Name</th>
                <th>Qty</th>
                <th>Price</th>
                <th>Subtotal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>3D</td>
                <td>1</td>
                <td>1200</td>
                <td>1200</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Egg</td>
                <td>10</td>
                <td>200</td>
                <td>2000</td>
            </tr>
                <td>4</td>
                <td>Ma Ma</td>
                <td>10</td>
                <td>500</td>
                <td>5000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4" align="center">Total</td>
                <td>8200</td>
            </tr>
        </tfoot>
    </table>
    <h2>Save Money</h2>
    <table border="1" cellspacing="0" cellpadding="15">
        <thead>
            <tr>
                <th>Month</th>
                <th>Save Money</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>50000</td>
                <td rowspan="4">150000</td>
            </tr>
            <tr>
                <td>February</td>
                <td>15000</td>
            </tr>
            <tr>
                <td>March</td>
                <td>35000</td>
            </tr>
            <tr>
                <td>April</td>
                <td>50000</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
