<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="name">Name</label>
        <input type="text" name="stu_name" id="name">
        <br><br>
        <label for="email">Email</label>
        <input type="email" name="stu_email" id="email">
        <br><br>
        <label for="password">Passward</label>
        <input type="password" name="stu_password" id="password">
        <br><br>
        <label for="phone">Phone</label>
        <input type="number" name="stu_phone" id="phone">
        <br><br>
        <label for="passport">Passport</label>
        <input type="file" accept="image/*" name="stu_passport" id="passport">
        <br><br>
        <label for="dob">Date Of Birthday</label>
        <input type="date" name="stu_dob" id="dob">
        <br><br>
        <label for="">Gender</label>
        <br>
        <input type="radio" name="Gender" id="male" value="Male"><label for="male">Male</label>
        <br>
        <input type="radio" name="gender" id="female" value="Famle"><label for="famle">Famle</label>
        <br><br>
        <label for="years">Yaers</label>
        <select name="stu_year" id="years">
            <option value="">Choose Yaer</option>
            <option value="1">First year</option>
            <option value="2">Second year</option>
            <option value="3">Third Yaer</option>
        </select>
        <br><br>
        <label for="">Hobbies</label>
        <br>
        <input type="checkbox" name="travel" id="travel" value="travelling"><label for="travel">Travelling</label>
        <input type="checkbox" name="read" id="read" value="reading"><label for="read">reading</label>
        <input type="checkbox" name="game" id="game" value="gaming"><label for="game">gaming</label>
        <br><br>
        <label for="adress">Adress</label>
        <textarea name="stu_adress" id="adress" cols="30" rows="10"></textarea>
        <br><br>
        <input type="time">
        <input type="date time--local">
        <input type="week">
        <input type="month">
        <input type="color" name="color">
        <input type="range" name="range" min="o" max="100">
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
