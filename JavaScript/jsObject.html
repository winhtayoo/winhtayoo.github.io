<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Object
        let hotel = {
            name:'ABC Hotel',
            rooms:50,
            booked:25,
            gym:true,
            roomType:['Twin', 'Double','Suite'],

            checkAvailability:function(){
                return this.rooms -this.booked;

            }
        }
            let hotelName = hotel.name;
            let roomFree =hotel.checkAvailability();
            document.write(`<h1>Hotel name is ${hotelName}</h1>`);
            document.write(`<h1>Room free is ${roomFree}</h1>`);

            hotel.pool=false;
            document.write(`<h1>Pool is ${hotel.pool}</h1>`);
             delete hotel.pool;
             console.log(hotel);
    
    </script>
</body>
</html>
