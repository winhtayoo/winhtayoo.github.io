<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="heading">Css Manyimulation with DOM</h1>
    <button onclick="action()">Action</button>
    <br><br>
    <img src="image2.png" alt="" id="img" width="200" height="200">
    <br><br>
    <img src="image1.png" alt="" id="image" width="500" height="250" onmouseover="big()" onmouseout="normal()">
    
   
    
    <script>
        function action(){
            //alert ('hello')
            let heading = document.querySelector('#heading');
            heading.style.color = 'red';
            heading.style.backgroundColor = 'blaclk';

            let img = document.querySelector('#img');
            img.style.width = '500px';
            img.style.height = '500px';

        }
         let image = document.querySelector('#image');
        function big(){
            image.style.width = '700px';
            image.style.height = '400px';

         }
        function normal(){
            image.style.width = '500px';
            image.style.height = '250px';
        }
    </script>
</body>
</html>
