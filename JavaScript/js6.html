<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array Lesson</h1>
    <script>
        //Array
        // [] or Arry()
        let arr = [1,2,3];
        let arr1 = Array ('a','b','c');
        console.log(arr);
        console.log(arr1);
        console.log(arr[1]);
        console.log(arr[2]);
        console.log(arr.length);
        console.log(arr1.length);

        let arr2 = [1,2,3,'a','b','c',['x','y','5','6']];
        console.log(arr2.length);
        console.log(arr2[6]);
        console.log(arr2[6][1]);

        let multi = [
            ['mg mg','ma ma','ko ko'],
            [22,24,26],
            ['Yangon','Mandalay','Naypyitaw']
        ];
        console.log(multi);
        console.log(multi[2][1]);

        let fruits =[];
        fruits[0]='Apple';
        fruits[1]='Orange';
        fruits[2]='Banana';
        console.log(fruits);
        console.log(fruits[2]);

        fruits.push('Mango');
        console.log(fruits);

        fruits.unshift('Cherry');
        console.log(fruits);

        fruits.pop();
        console.log(fruits);

        fruits.shift();
        console.log(fruits);

        console.log(fruits.sort());
        console.log(fruits.reverse());

        let fruits_str=fruits.toString();
        console.log(fruits_str);
        fruits = fruits_str.split(',');
        console.log(fruits);

        let arr_a = [1,2,3];
        let arr_b = ['a','b','c'];
        let arr_c = arr_a.concat(arr_b);
        console.log(arr_c);
        let arr_d =[...arr_a,...arr_b,...arr_c];
        console.log(arr_d);
        
        </script>
    
</body>
</html>
