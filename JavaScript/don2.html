<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="heading" onclick="changeColor()">Creat Element</h1>
    <button onclick="creat_element()">Creat Element</button>
    <br><br>
    <input type="text" name="name" id="name">
    <button onclick="adding()">Add</button>
    <ul id="ulist">
        <li>Win Htay Oo</li>
    </ul>
    <script>
        function creat_element(){
            //alert('hello')
            let h3 = document.createElement('h3')
            console.log(h3);
            h3.innerHTML = 'Crear h3 Element';
            console.log(h3);
            document.body.appendChild(h3);
        }

        function adding(){
            //alert('hello')
            let name = document.querySelector('#name').value;
            console.log(name);
            let li = document.createElement('li');
            li.innerHTML = name;
            console.log(li);
            let ulist = document.querySelector('#ulist');
            ulist.appendChild(li);
        }
        function changeColor(){
            //alert('hello')
            let heading = document.querySelector('#heading');
            let attr = heading.getAttribute('style');
            console.log(attr);
            if (attr){
                heading.removeAttribute('style');

            }else{
                heading.setAttribute('style','color:blue;');
            }


        }
    </script>
</body>
</html>
