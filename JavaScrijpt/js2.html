<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Operator</h1>
    <script>
        //Addition Operator ( + )
        let three = 2 + 1 ;
        console.log(three);
        let four = three + 1 ;
        console.log(four);
        let number = 5;
        number += 10; //number=number + 10
        console.log(number); 

        //Substration operator ( - )
        let sub1 = 3-1;
        console.log(sub1)
        let sub2 = 10;
        sub2 -= 5;
        console.log(sub2);

        //Divition operator ( / )
        let div1 = 20 / 5;
        console.log(div1);
        let div2 = 20;
        div2 /= 5;
        console.log(div2);

        //Renmainder operator ( % )
        let rem = 20 % 5 ;
        console.log(rem);
        let rem2 = 30 ;
        rem2 %= 5;
        console.log(rem2);

        //Multiplication operator ( * )
        let mul = 5*2;
        console.log(mul);
        let mul2 = 10;
        mul2 *= 3;
        console.log(mul2);

        //Exponentiation operator ( ** )
        let exp1 = 3 ** 2;
        console.log(exp1);

        //precendence
        //+ - 
        //* / %
        // =
        let total = 1*2 + 3 / 5
        console.log(total);

        //Comparison operator
        let n = 12;
        let m = '12';

        console.log(n < 5)
        console.log(n>13)
        console.log(n<=12)
        console.log(n<=6)
        console.log(m>6)
        console.log(m>13)
        console.log(m>=12)
        console.log(m>=13)
        console.log(m=n)
        console.log(m==n)
        console.log(m===n)
        console.log(m!=n)
        console.log(m!==n)

        //Logical Operator
        //AND &&
        //OR  ||
        //NOT !
        //AND x
        //1 x 1 x 1 = 1
        //1 x 1 x 0 =0

        console.log(12<13 && 10>5 && 25 >15)
        console.log(12<13 || 15<10 || 25 >27)




    </script>
</body>
</html>
